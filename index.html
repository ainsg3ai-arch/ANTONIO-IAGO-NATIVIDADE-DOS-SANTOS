<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>AINSFIT</title>
    <meta name="description" content="Offline AI Fitness Trainer" />
    <meta name="theme-color" content="#050505" />
    
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ains: {
                bg: '#050505',      // Deepest Black
                surface: '#121212', // Graphite
                card: '#1C1C1E',    // Metal
                primary: '#00AFFF', // Electric Blue (Tech/Energy)
                secondary: '#005F87', // Deep Blue
                accent: '#FF0033',  // Neon Red (Intensity/Rock)
                text: '#F2F2F2',    // Off White
                muted: '#525252',   // Concrete Grey
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            backgroundImage: {
                'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                'metal': "linear-gradient(145deg, #1c1c1e, #121212)",
            },
            boxShadow: {
                'neon': '0 0 20px rgba(0, 175, 255, 0.3)',
                'neon-red': '0 0 20px rgba(255, 0, 51, 0.3)',
                'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'slide-up': 'slideUp 0.3s ease-out forwards',
                'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Oswald:wght@500;700&display=swap');

      body {
        background-color: #050505;
        color: #F2F2F2;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      ::-webkit-scrollbar { display: none; width: 0px; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-panel {
          background: rgba(28, 28, 30, 0.6);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-glow {
          text-shadow: 0 0 10px rgba(0, 175, 255, 0.5);
      }

      .clip-diagonal {
          clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
      }
      
      .bg-noise {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
          z-index: 50;
          opacity: 0.04;
          background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
