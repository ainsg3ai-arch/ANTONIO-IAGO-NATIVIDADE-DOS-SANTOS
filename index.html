
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>AINSFIT | AF</title>
    <meta name="description" content="Elite Strength Protocol" />
    <meta name="theme-color" content="#121212" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ains: {
                bg: '#121212',
                surface: '#1A1A1A',
                card: '#222222',
                primary: '#00AFFF',
                success: '#DFFF00',
                accent: '#FF3B30',
                text: '#FFFFFF',
                muted: '#71717A',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            boxShadow: {
                'neon': '0 0 20px rgba(0, 175, 255, 0.4)',
                'success': '0 0 20px rgba(223, 255, 0, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap');

      body {
        background-color: #121212;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        user-select: none;
      }
      
      ::-webkit-scrollbar { display: none; }
      
      .glass {
          background: rgba(26, 26, 26, 0.85);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .page-enter {
          animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }

      .logo-pulse {
          animation: logoPulse 2s infinite ease-in-out;
      }

      @keyframes logoPulse {
          0% { filter: drop-shadow(0 0 5px rgba(0, 175, 255, 0.2)); }
          50% { filter: drop-shadow(0 0 20px rgba(0, 175, 255, 0.5)); }
          100% { filter: drop-shadow(0 0 5px rgba(0, 175, 255, 0.2)); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "vite": "https://aistudiocdn.com/vite@^7.2.6",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
