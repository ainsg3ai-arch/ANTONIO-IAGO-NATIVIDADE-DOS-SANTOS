
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>AINSFIT</title>
    <meta name="description" content="Offline Bodyweight Training" />
    <meta name="theme-color" content="#050505" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ains: {
                bg: '#050505',
                surface: '#0C0C0C',
                card: '#141414',
                primary: '#00AFFF',
                accent: '#FF0033',
                text: '#F2F2F2',
                muted: '#666666',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              mono: ['ui-monospace', 'monospace'],
            },
            boxShadow: {
                'neon': '0 0 20px rgba(0, 175, 255, 0.3)',
                'neon-strong': '0 0 30px rgba(0, 175, 255, 0.5)',
            },
            animation: {
                'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'glitch': 'glitch 0.2s ease-in-out',
            },
            keyframes: {
                glitch: {
                    '0%, 100%': { transform: 'translate(0)' },
                    '33%': { transform: 'translate(-2px, 2px)' },
                    '66%': { transform: 'translate(2px, -2px)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Oswald:wght@500;700&display=swap');

      body {
        background-color: #050505;
        color: #F2F2F2;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        letter-spacing: -0.01em;
      }
      
      ::-webkit-scrollbar { display: none; }
      
      .glass-panel {
          background: rgba(12, 12, 12, 0.98);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border-top: 1px solid rgba(255, 255, 255, 0.03);
      }
      
      .text-glow {
          text-shadow: 0 0 10px rgba(0, 175, 255, 0.5);
      }

      .btn-active:active {
          transform: scale(0.96) skewX(-3deg);
      }
      
      /* Smooth Page Transitions */
      .page-transition {
          animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(4px); }
          to { opacity: 1; transform: translateY(0); }
      }
    </style>
